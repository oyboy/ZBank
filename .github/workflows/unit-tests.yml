name: Run unit tests

on:
  push:
    branches: [ master, test ]
  pull_request:
    branches: [ master, test ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test

      - name: Save unit tests results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-results
          path: build/allure-results

  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [ unit-tests ]
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Download unit tests results
        uses: actions/download-artifact@v4
        with:
          name: unit-tests-results
          path: build/allure-results

      - name: Generate Allure Report
        run: |
          mvn allure:report
          mkdir -p public
          cp -R target/site/allure-maven-plugin/* public/

      - name: Check if Allure report is generated
        run: ls -R target/site/allure-maven-plugin

      - name: Check Allure test results
        run: ls -R build/allure-results

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
